{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock title %}</title>

  <!-- Custom fonts for this template-->
  <link href="{% static '/admn/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static '/admn/css/sb-admin-2.min.css'%}" rel="stylesheet">
  <link href="{% static '/admn/css/custom-style.css'%}" rel="stylesheet">
  {%  block styles %}{%  endblock styles %}
</head>

<body id="page-top">


  <div id="wrapper">
    {% include 'BackOffice/nav/side-menu.html' %}
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        {% include 'BackOffice/nav/top-nav.html' %}
        {% block body %}{% endblock body %}
      </div>
    </div>
  </div>



  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'admn/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'admn/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'admn/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'admn/js/sb-admin-2.min.js' %}"></script>

  <!-- Page level plugins -->
  <!-- <script src="{% static 'admn/vendor/chart.js/Chart.min.js' %}"></script> -->

  <!-- Page level custom scripts -->
  <!-- <script src="{% static 'admn/js/demo/chart-area-demo.js' %}"></script> -->
  <!-- <script src="{% static 'admn/js/demo/chart-pie-demo.js' %}"></script> -->
  <script>
    $(document).ready(function(){
      $('#sidebarToggle').click(function(){
        setTimeout(function(){
        
          if($('#accordionSidebar').hasClass('toggled'))
            $('.toggle-transparent').removeClass('bg-transparent').addClass('bg-white')
          else
          $('.toggle-transparent').removeClass('bg-white').addClass('bg-transparent')
        },500)

      })
    })
  </script>
  {% block scripts %}{% endblock scripts %}
</body>

</html>
